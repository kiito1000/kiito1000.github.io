<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

<title>{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:image" content="{{ '/images/ogp.png' | absolute_url }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.url }}">
<meta property="twitter:title" content="{% if page.title %}{{ page.title }} &#8211; {% endif %}{{ site.title }}">
<meta property="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="twitter:image" content="{{ '/images/ogp.png' | absolute_url }}">

<link rel="apple-touch-icon" href="{{ '/assets/icon/kiito_192x.png' | absolute_url }}" />
<link rel="icon" href="{{ '/assets/icon/favicon.ico' | absolute_url }}" />
<link rel="manifest" href="{{ '/assets/icon/manifest.json' | absolute_url }}">
<link rel="mask-icon" href="{{ '/assets/icon/safari-pinned-tab.svg' | absolute_url }}" color="#5bbad5">
<link rel="shortcut icon" href="{{ '/assets/icon/favicon.ico' | absolute_url }}">
<meta name="msapplication-config" content="{{ '/assets/icon/browserconfig.xml' | absolute_url }}">
<meta name="theme-color" content="#ffffff">

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-575ZCLTJRF"></script>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() { dataLayer.push(arguments); }
	gtag('js', new Date());

	gtag('config', 'G-575ZCLTJRF');
</script>

<!-- CSS -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | absolute_url }}" />
<noscript>
	<link rel="stylesheet" href="{{ '/assets/css/noscript.css' | absolute_url }}" />
</noscript>
