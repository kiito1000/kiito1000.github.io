<footer id="footer">
  <section>
    <form method="POST" action="https://api.slapform.com/{{site.email}}">
      <div class="field">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="text" name="slap_replyto" id="email" />
        <!-- slap_replyto will set the reply-to as the submitter's email! -->
      </div>
      <div class="field">
        <label for="message">Message</label>
        <textarea name="message" id="message" rows="3"></textarea>
      </div>
      <ul class="actions">
        <li><input type="submit" value="Send Message" /></li>
      </ul>
      <input type="hidden" name="slap_redirect" value="{{site.url}}{{site.slapform_thankyou_page}}" />
      <!-- slap_redirect allows you to set a custom redirect/thank you page -->
    </form>
  </section>
  <section class="split contact">
    <section>
      <h2><a href="https://twitter.com/{{site.twitter}}" class="icon fa-twitter" rel="nofollow"><span
            class="label">Twitter</span></a></h2>
      <p><a href="https://twitter.com/{{site.twitter}}" rel="nofollow">Twitter</a></p>
    </section>
    <section>
      <h2><a href="https://github.com/{{site.github}}" class="icon fa-github" rel="nofollow"><span
            class="label">GitHub</span></a></h3>
        <p><a href="https://github.com/{{site.github}}" rel="nofollow">GitHub</a></p>
    </section>
    <section>
      <h2><a href="{{site.blog}}" class="icon fa-pencil" rel="nofollow"><span class="label">はてなブログ</span></a></h2>
      <p><a href="{{site.blog}}" rel="nofollow">Blog</a></p>
    </section>
    <section>
      <h2><a href="https://qiita.com/{{site.qiita}}" class="icon fa-code" rel="nofollow"><span
            class="label">Qiita</span></a></h2>
      <p><a href="https://qiita.com/{{site.qiita}}" rel="nofollow">Qiita (技術ブログ)</a></p>
    </section>
    <section>
      <h2><a href="{{site.scrapbox}}" class="icon fa-sticky-note" rel="nofollow"><span class="label">Scrapbox
            (メモ)</span></a></h2>
      <p><a href="{{site.scrapbox}}" rel="nofollow">Scrapbox (メモ)</a></p>
    </section>
    <section>
      <h2><a href="mailto:{{site.email}}" class="icon fa-envelope" rel="nofollow"><span class="label">Email</span></a>
      </h2>
      <p><a href="mailto:{{site.email}}" rel="nofollow">Email</a></p>
    </section>
  </section>
</footer>
