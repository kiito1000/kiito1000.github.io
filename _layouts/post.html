<html>
	<head>
    {% include head.html %}
	</head>
	<body class="is-loading">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Header -->
        <header id="header">
          <a href="{{ "/" | absolute_url }}" class="logo">{{site.title}}</a>
        </header>

				<!-- Nav -->
					<nav id="nav">

            {% include nav.html %}
						
					</nav>

				<!-- Main -->
				<div id="main">
          <section class="post">
				<header class="major">
					<span class="date">{{ page.date | date: "%Y/ %m / %d" }}</span>
					<h1><a href="{{page.link}}" target="_blank">{{page.title}}</a></h1>
					<p>{{page.excerpt}}</p>
				</header>
      			<div class="image main">
					  <img src="{{page.image}}" alt="">
				</div>
				<p>{{content}}</p>
				{% if page.link %}
				<ul class="actions">
					<li><a href="{{page.link}}" class="button special">詳しくみる</a></li>
				</ul>
				{% endif %}
      		</section>

					<!-- Footer -->
					<footer>
            <ul class="actions">
              <li><a href="{{ "/works/" | absolute_url }}" class="button">他の作品をみる</a></li>
            </ul>
					</footer>
				</div>

				<!-- Footer -->
        {% include foot.html %}

			</div>

      <!-- Scripts -->
  		{% include scripts-main.html %}
			{% include tracking.html %}

	</body>
</html>
